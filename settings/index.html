<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4InARow.ai</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="../navbar/styles.css">
    <link rel="stylesheet" href="../theme/theme.css">
    <link rel="icon" type="image" href="../images/circle-24.ico">
</head>
<body>
    <main id="bigGuy">
        <!--navbar-->
        <nav class="navbar">
            <div class="left">
                <a href="../">
                    <img class="flex longLogo" src="../navbar/svgNavbar/LogoBig.svg" alt="4InARow.ai">
                    <img class="hidden shortLogo" src="../navbar/svgNavbar/LogoSmall.svg" alt="4InARow.ai">
                    <img class="hidden middleLogo" src="../navbar/svgNavbar/LogoMiddle.svg" alt="4InARow.ai">
                </a>
                <a href="#">Puzzles</a>
                <a href="../analysis">Analysis</a>
            </div>
            <div class="right">
                <a href="#">Settings</a>
                <a href="../help/">Help</a>
            </div>
        </nav>
        
        <!--Settings-->
        <div id="settings">
            <div id="sideBarContainer">
                <div class="setting1" id="themeSetting">- THEME -</div>
                <div class="setting1" id="sideSetting">- SIDEBAR -</div>
                <div class="setting1" id="generalSetting">- GENERAL -</div>
            </div>
            <div id="settingsContainer">
                <div class="flex" id="themeSettings">
                    <div id="theme">
                        <div class="theme" id="darkMode">
                            <a class="themeText">Dark Mode</a>
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="#001" d="M12 21q-3.75 0-6.375-2.625T3 12t2.625-6.375T12 3q.35 0 .688.025t.662.075q-1.025.725-1.638 1.888T11.1 7.5q0 2.25 1.575 3.825T16.5 12.9q1.375 0 2.525-.613T20.9 10.65q.05.325.075.662T21 12q0 3.75-2.625 6.375T12 21"/></svg>
                        </div>
                        <div class="theme" id="lightMode">
                            <a class="themeText">Light Mode</a>
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="#ff0" d="M12 17q-2.075 0-3.537-1.463T7 12t1.463-3.537T12 7t3.538 1.463T17 12t-1.463 3.538T12 17m-7-4H1v-2h4zm18 0h-4v-2h4zM11 5V1h2v4zm0 18v-4h2v4zM6.4 7.75L3.875 5.325L5.3 3.85l2.4 2.5zm12.3 12.4l-2.425-2.525L17.6 16.25l2.525 2.425zM16.25 6.4l2.425-2.525L20.15 5.3l-2.5 2.4zM3.85 18.7l2.525-2.425L7.75 17.6l-2.425 2.525z"/></svg>
                        </div>
                    </div>
                </div>
                <div class="hidden" id="sideSettings">
                    <div data-index="0" class="minusContainer setting">
                        <a>minus signs?</a>
                        <div class="minus">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="#020202" d="M19 12.998H5v-2h14z"/></svg>
                        </div>
                    </div>
                    <div data-index="1" class="doubleContainer setting">
                        <a>double exclamation marks?</a>
                        <div class="double">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 32 32"><path fill="currentColor" d="M10 20.513a2.5 2.5 0 0 0 5 0V4.487a2.5 2.5 0 0 0-5 0zm0 6.917c0 1.41 1.15 2.56 2.56 2.56c1.41 0 2.56-1.15 2.56-2.56c0-1.41-1.15-2.56-2.56-2.56c-1.41 0-2.56 1.15-2.56 2.56m9.56 2.56c-1.41 0-2.56-1.15-2.56-2.56c0-1.41 1.15-2.56 2.56-2.56c1.41 0 2.56 1.15 2.56 2.56c0 1.41-1.15 2.56-2.56 2.56M17 20.513a2.5 2.5 0 0 0 5 0V4.487a2.5 2.5 0 0 0-5 0z"/></svg>
                        </div>
                    </div>
                    <div data-index="2" class="plusContainer setting">
                        <a>plus signs?</a>
                        <div class="plus">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="020202" d="M19 12.998h-6v6h-2v-6H5v-2h6v-6h2v6h6z"/></svg>
                        </div>
                    </div>
                    <div data-index="3" class="numberContainer setting">
                        <a>move numbers?</a>
                        <h1 class="number">
                            1. 2. 3.
                        </h1>
                    </div>
                    <div data-index="4" class="setting">
                        <a>grid?</a>
                        <div class="grid"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 12h18m-9-9v18"/></g></svg>
                        </div>
                    </div>
                </div>
                <div class="hidden" id="generalSettings">
                    <div data-index="0" class="setting">
                        <a id="coordinates">Coordinates on the board?</a>
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.008 5c.59-.607 2.159-3 2.999-3s2.409 2.393 2.999 3m-3-2.15V22m11.996-8.005c.607.59 3 2.159 3 2.999s-2.393 2.409-3 2.998m2.189-2.998H1.998" color="currentColor"/></svg>
                    </div>
                </div>
            </div>  
        </div>
    </main>
    <script type="text/Javascript" src="../navbar/index.js"></script>
    <script type="text/Javascript" src="index.js"></script>
    <script type="text/Javascript" src="../theme/theme.js"></script>

</body>
</html>
